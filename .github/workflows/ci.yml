name: Frontend CI/CD

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Lint
      - run: npm run lint
        continue-on-error: true

      # 5️⃣ Build
      - run: npm run build

      # 6️⃣ Deploy to Vercel
      - name: Deploy to Vercel
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --confirm
