name: Frontend CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo code runner এ আনা
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node.js setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # 3️⃣ Dependencies install
      - name: Install dependencies
        run: npm install

      # 4️⃣ Lint check (if available)
      - name: Run Lint
        run: npm run lint
        continue-on-error: true

      # 5️⃣ Build check
      - name: Build project
        run: npm run build
